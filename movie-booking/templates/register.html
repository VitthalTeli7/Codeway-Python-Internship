{% extends 'base.html' %}
{% block title %}Register - Movie Booking{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="post" class="mt-3" style="max-width: 480px;">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ name or '' }}" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" value="{{ email or '' }}" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <button type="submit" class="btn btn-success">Register</button>
  <a href="{{ url_for('login') }}" class="btn btn-link">Have an account? Login</a>
</form>
{% endblock %}
